<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currecyConverter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
            <img src="imgs/logo.png" alt="">
            <div class="container">
                <h4>Personal</h4>
                <h4>Business</h4>
            </div>
        </div>
        <ul>
            <li>Send Money</li>
            <li>Converter</li>
            <li>Tools</li>
            <li>About</li>
        </ul>
        <div>
            <button>Sign in</button>
            <button class="active">Register</button>
        </div>
        <span class="appear">
            <i class="fas fa-bars"></i>
        </span>
        <span>
            <i class="fas fa-times"></i>
        </span>
    </header>
    <div class="list">
        <ul>
            <li>Send Money</li>
            <li>Converter</li>
            <li>Tools</li>
            <li>About</li>
        </ul>
        <div>
            <button>Sign in</button>
            <button class="active">Register</button>
        </div>
    </div>
    <div class="mid-container">
        <div class="slogan-cont">
            <h2>Xe Currency Converter</h2>
            <p>Check live foriegn Currency exchange rates</p>
        </div>
        <div class="converter-div">
            <ul>
                <li class="active"><i class="fas fa-coins"></i>Convert</li>
                <li><i class="far fa-paper-plane"></i>Send</li>
                <li><i class="fas fa-chart-bar"></i>Charts</li>
                <li><i class="fas fa-bell"></i>Alerts</li>
            </ul>
            <div class="inputs-container">
                <label for="">Amount</label>
                <label for="">from</label>
                <div></div>
                <label for="">TO</label>
                <input type="number" placeholder="$">
                <select class="from">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="JPY">JPY</option>
                    <option value="INR">INR</option>
                    <option value="EGP">EGP</option>
                </select>
                <div class="change"><i class="fas fa-arrows-alt-h"></i></div>
                <select class="to">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="JPY">JPY</option>
                    <option value="INR">INR</option>
                    <option value="EGP">EGP</option>
                </select>
            </div>
            <div class="result">
                <div class="first"></div>
                <div class="second"></div>
            </div>
            <div class="buttons">
                <button>
                    Convert
                </button>
                <button>
                    Clear
                </button>
            </div>
        </div>
    </div>
    <script src="js/source.js"></script>
</body>
</html>
